<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ Minecraft –°–µ—Ä–≤–µ—Ä–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 0 0 20px rgba(74, 144, 226, 0.5); }
        .server-address { font-size: 1.2em; color: #4a90e2; margin-top: 10px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-value { font-size: 2.5em; font-weight: bold; color: #4a90e2; }
        .status-online { color: #50fa7b; }
        .status-offline { color: #ff5555; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #4a90e2; }

        /* Logs section styles - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ */
        .logs-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logs-title {
            font-size: 1.8em;
            color: #4a90e2;
        }
        .logs-controls {
            display: flex;
            gap: 10px;
        }
        .log-filter {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .log-filter.active {
            background: #4a90e2;
            border-color: #4a90e2;
        }
        .log-filter:hover:not(.active) {
            background: rgba(74, 144, 226, 0.3);
        }
        .logs-content {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.95em;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
            border-radius: 4px;
        }
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .log-api { color: #50fa7b; }
        .log-db { color: #f1fa8c; }
        .log-web { color: #bd93f9; }
        .log-minecraft { color: #ff79c6; }
        .log-system { color: #8be9fd; }
        .log-error { color: #ff5555; font-weight: bold; }
        .log-timestamp {
            color: #6272a4;
            margin-right: 8px;
        }
        .logs-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .auto-scroll {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .auto-scroll input {
            cursor: pointer;
        }
        .clear-logs {
            background: rgba(255, 85, 85, 0.2);
            color: #ff5555;
            border: 1px solid rgba(255, 85, 85, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .clear-logs:hover {
            background: rgba(255, 85, 85, 0.4);
        }
        .connection-status {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        .status-connected {
            background: rgba(80, 250, 123, 0.2);
            color: #50fa7b;
        }
        .status-disconnected {
            background: rgba(255, 85, 85, 0.2);
            color: #ff5555;
        }
        .status-connecting {
            background: rgba(255, 215, 0, 0.2);
            color: #f1fa8c;
        }
        .log-time {
            color: #6272a4;
            margin-right: 8px;
        }
        .log-source {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õèÔ∏è Minecraft Server Stats</h1>
            <div class="server-address" id="serverAddress">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </header>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</div>
                <div class="stat-value" id="serverStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–Ω–ª–∞–π–Ω –∏–≥—Ä–æ–∫–æ–≤</div>
                <div class="stat-value" id="playersOnline">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ú–∞–∫—Å–∏–º—É–º —Å–ª–æ—Ç–æ–≤</div>
                <div class="stat-value" id="maxPlayers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í–µ—Ä—Å–∏—è</div>
                <div class="stat-value" style="font-size: 1.8em;" id="version">-</div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="logs-container">
            <div class="logs-header">
                <div class="logs-title">üìÑ –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã</div>
                <div class="logs-controls">
                    <span class="log-filter active" data-filter="all">–í—Å–µ</span>
                    <span class="log-filter" data-filter="api">API</span>
                    <span class="log-filter" data-filter="db">DB</span>
                    <span class="log-filter" data-filter="web">WEB</span>
                    <span class="log-filter" data-filter="minecraft">MINECRAFT</span>
                </div>
            </div>
            <div class="logs-content" id="logsContent"></div>
            <div class="logs-footer">
                <div class="auto-scroll">
                    <input type="checkbox" id="autoScroll" checked>
                    <label for="autoScroll">–ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞</label>
                </div>
                <div class="connection-status status-connecting" id="connectionStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
                <button class="clear-logs" id="clearLogs">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let logsContainer = document.getElementById('logsContent');
        let autoScroll = document.getElementById('autoScroll');
        let connectionStatus = document.getElementById('connectionStatus');
        let eventSource = null;
        let logsBuffer = [];
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        let lastMessageTime = Date.now();

        // Load stats data
        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                document.getElementById('serverAddress').textContent = data.serverAddress || 'N/A';
                const statusEl = document.getElementById('serverStatus');
                statusEl.textContent = data.online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω';
                statusEl.className = 'stat-value ' + (data.online ? 'status-online' : 'status-offline');
                document.getElementById('playersOnline').textContent = data.players?.online || 0;
                document.getElementById('maxPlayers').textContent = data.players?.max || 0;
                document.getElementById('version').textContent = data.version || 'N/A';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Setup SSE connection for logs
        function setupLogStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            connectionStatus.className = 'connection-status status-connecting';

            try {
                eventSource = new EventSource(`${API_URL}/logs/stream`);
            } catch (error) {
                console.error('Error creating EventSource:', error);
                setTimeout(setupLogStreaming, 5000);
                return;
            }
            
            eventSource.onopen = function() {
                console.log('[SSE] Connection opened');
                connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
                connectionStatus.className = 'connection-status status-connected';
                reconnectAttempts = 0;
                lastMessageTime = Date.now();
            };

            eventSource.onmessage = function(event) {
                lastMessageTime = Date.now();
                try {
                    if (event.data.trim()) {
                        const logData = JSON.parse(event.data);
                        addLogEntry(logData);
                    }
                } catch (e) {
                    console.error('Error parsing log:', e, event.data);
                }
            };

            eventSource.onerror = function(error) {
                console.error('[SSE] Connection error:', error);
                connectionStatus.textContent = '–û—Ç–∫–ª—é—á–µ–Ω';
                connectionStatus.className = 'connection-status status-disconnected';
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    const delay = Math.min(5000, 1000 * reconnectAttempts);
                    setTimeout(setupLogStreaming, delay);
                }
            };
        }

        // Add log entry to buffer and render
        function addLogEntry(log) {
            if (!log.timestamp) log.timestamp = new Date().toISOString();
            if (!log.source) log.source = 'system';
            if (!log.level) log.level = 'info';
            
            logsBuffer.push(log);
            if (logsBuffer.length > 500) {
                logsBuffer.shift();
            }
            renderLogs();
        }

        // Render logs without extra spaces
        function renderLogs() {
            const activeFilter = document.querySelector('.log-filter.active').dataset.filter;
            let filteredLogs = logsBuffer;

            if (activeFilter !== 'all') {
                filteredLogs = logsBuffer.filter(log => log.source === activeFilter);
            }

            logsContainer.innerHTML = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                const logClass = `log-entry log-${log.source} ${log.level === 'error' ? 'log-error' : ''}`;
                return `<div class="${logClass}">
<span class="log-time">[${timestamp}]</span>
<span class="log-source">[${log.source.toUpperCase()}]</span>
${log.message}
</div>`;
            }).join('');

            if (autoScroll.checked) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        }

        // Filter logs by source
        document.querySelectorAll('.log-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                document.querySelectorAll('.log-filter').forEach(f => f.classList.remove('active'));
                this.classList.add('active');
                renderLogs();
            });
        });

        // Clear logs
        document.getElementById('clearLogs').addEventListener('click', function() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –ª–æ–≥–∏?')) {
                logsBuffer = [];
                renderLogs();
            }
        });

        // Auto-scroll toggle
        autoScroll.addEventListener('change', function() {
            if (this.checked) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        });

        // Initialize
        fetchStats();
        setInterval(fetchStats, 30000);
        
        // Setup logs streaming after short delay
        setTimeout(setupLogStreaming, 1000);
    </script>
</body>
</html>
